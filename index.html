<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viral Holdings</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1E1E1E;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      /* Adjust these values as needed for your desired sizing */
      max-width: 80%;
      max-height: 80%;
      /* Animation: scales in from 0.5 to 1 with a bounce effect */
      animation: logoAnimation 1.5s ease-out forwards;
    }
    @keyframes logoAnimation {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="Viral Holdings Logo">
</body>
</html>
